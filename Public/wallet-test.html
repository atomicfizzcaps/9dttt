<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Test - 9DTTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0e27;
            color: #fff;
        }
        .test-section {
            background: #1a1f3a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px solid #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196F3; }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin: 0 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üîê Wallet Integration Test</h1>
    <p>Test XRP, SOL, and ETH wallet authentication</p>

    <div class="test-section">
        <h2>1. Initialization Status</h2>
        <div id="init-status" class="status info">
            <div class="loader"></div> Loading wallet systems...
        </div>
    </div>

    <div class="test-section">
        <h2>2. Connect Wallet</h2>
        <p>Select a wallet to test:</p>
        <button onclick="testWallet('ethereum')">ü¶ä MetaMask (ETH)</button>
        <button onclick="testWallet('walletconnect')">üì± WalletConnect</button>
        <button onclick="testWallet('solana')">üëª Phantom (SOL)</button>
        <button onclick="testWallet('xrp')">üíé XUMM (XRP)</button>
        <button onclick="testWallet('crossmark')">üí† Crossmark (XRP)</button>
        <div id="wallet-status" class="status" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>3. Authentication</h2>
        <button id="auth-btn" onclick="testAuth()" disabled>üîê Test Authentication</button>
        <div id="auth-status" class="status" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>4. Connection Info</h2>
        <button onclick="checkConnection()">üìä Check Connection</button>
        <div id="connection-info" class="status" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>5. Current User</h2>
        <button onclick="checkUser()">üë§ Check User</button>
        <button onclick="testLogout()">üö™ Logout</button>
        <div id="user-info" class="status" style="display:none;"></div>
    </div>

    <!-- WalletConnect SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    
    <!-- Wallet Integration Scripts -->
    <script src="js/walletconnect-integration.js"></script>
    <script src="js/multi-chain-wallet.js"></script>
    <script src="js/unified-auth.js"></script>

    <script>
        let testResults = {
            wallet: null,
            auth: null
        };

        // Wait for initialization
        window.addEventListener('load', async () => {
            const initStatus = document.getElementById('init-status');
            
            try {
                // Wait for wallet initialization
                await window.multiChainWallet.init();
                await window.unifiedAuth.init();
                
                // Check available wallets
                const wallets = window.multiChainWallet.detectWallets();
                
                initStatus.className = 'status success';
                initStatus.innerHTML = `
                    ‚úÖ <strong>Initialization Complete</strong><br>
                    Available Wallets:<br>
                    - Ethereum: ${wallets.ethereum ? '‚úÖ' : '‚ùå'}<br>
                    - Solana: ${wallets.solana ? '‚úÖ' : '‚ùå'}<br>
                    - XUMM: ${wallets.xumm ? '‚úÖ' : '‚ùå'}<br>
                    - Crossmark: ${wallets.crossmark ? '‚úÖ' : '‚ùå'}
                `;
                
                // Check if already logged in
                if (window.unifiedAuth.isLoggedIn()) {
                    checkUser();
                }
            } catch (error) {
                initStatus.className = 'status error';
                initStatus.innerHTML = `‚ùå <strong>Initialization Failed:</strong> ${error.message}`;
            }
        });

        async function testWallet(chain) {
            const statusDiv = document.getElementById('wallet-status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.innerHTML = `<div class="loader"></div> Connecting to ${chain}...`;

            try {
                let result;
                
                switch(chain) {
                    case 'ethereum':
                        result = await window.multiChainWallet.connectEthereum();
                        break;
                    case 'walletconnect':
                        result = await window.multiChainWallet.connectViaWalletConnect();
                        break;
                    case 'solana':
                        result = await window.multiChainWallet.connectSolana();
                        break;
                    case 'xrp':
                        result = await window.multiChainWallet.connectXUMM();
                        break;
                    case 'crossmark':
                        result = await window.multiChainWallet.connectCrossmark();
                        break;
                }

                testResults.wallet = result;
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    ‚úÖ <strong>Wallet Connected!</strong><br>
                    Chain: ${result.chain}<br>
                    Wallet: ${result.wallet}<br>
                    Address: ${result.address.slice(0, 10)}...${result.address.slice(-8)}<br>
                    <button onclick="document.getElementById('wallet-status').querySelector('pre').style.display='block'">Show Details</button>
                    <pre style="display:none;">${JSON.stringify(result, null, 2)}</pre>
                `;
                
                // Enable auth button
                document.getElementById('auth-btn').disabled = false;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå <strong>Connection Failed:</strong> ${error.message}`;
                testResults.wallet = null;
            }
        }

        async function testAuth() {
            const statusDiv = document.getElementById('auth-status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.innerHTML = `<div class="loader"></div> Authenticating...`;

            try {
                const chain = window.multiChainWallet.chain;
                const result = await window.unifiedAuth.loginWithWallet(chain);
                
                testResults.auth = result;
                
                if (result.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ <strong>Authentication Successful!</strong><br>
                        User: ${result.user.displayName}<br>
                        Token: ${result.token.slice(0, 20)}...<br>
                        <button onclick="document.getElementById('auth-status').querySelector('pre').style.display='block'">Show Full Response</button>
                        <pre style="display:none;">${JSON.stringify(result, null, 2)}</pre>
                    `;
                    
                    // Update user info
                    checkUser();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå <strong>Authentication Failed:</strong> ${error.message}`;
            }
        }

        function checkConnection() {
            const infoDiv = document.getElementById('connection-info');
            infoDiv.style.display = 'block';
            
            const status = window.multiChainWallet.getStatus();
            
            infoDiv.className = status.connected ? 'status success' : 'status info';
            infoDiv.innerHTML = `
                <strong>Connection Status:</strong><br>
                Connected: ${status.connected ? '‚úÖ' : '‚ùå'}<br>
                ${status.connected ? `
                    Chain: ${status.chain}<br>
                    Wallet: ${status.wallet}<br>
                    Address: ${status.address}<br>
                ` : 'No wallet connected'}
                <pre>${JSON.stringify(status, null, 2)}</pre>
            `;
        }

        function checkUser() {
            const infoDiv = document.getElementById('user-info');
            infoDiv.style.display = 'block';
            
            const user = window.unifiedAuth.getUser();
            
            if (user) {
                infoDiv.className = 'status success';
                infoDiv.innerHTML = `
                    <strong>‚úÖ Logged In</strong><br>
                    Username: ${user.username}<br>
                    Display Name: ${user.displayName}<br>
                    Chain: ${user.chain}<br>
                    Wallet: ${user.wallet}<br>
                    <pre>${JSON.stringify(user, null, 2)}</pre>
                `;
            } else {
                infoDiv.className = 'status info';
                infoDiv.innerHTML = 'üë§ No user logged in';
            }
        }

        async function testLogout() {
            await window.unifiedAuth.logout();
            await window.multiChainWallet.disconnect();
            
            document.getElementById('user-info').innerHTML = '‚úÖ Logged out successfully';
            document.getElementById('auth-btn').disabled = true;
            
            // Clear other status divs
            document.getElementById('wallet-status').style.display = 'none';
            document.getElementById('auth-status').style.display = 'none';
        }
    </script>
</body>
</html>
